apiVersion: v1
kind: Service
metadata:
  name: argocd-proxy-svc
spec:
  type: ExternalName
  externalName: argocd-server.argo-project.svc.cluster.local
  ports:
    - name: http
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  annotations:
    cert-manager.io/cluster-issuer: tls-issuer
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-proxy-svc
                port:
                  name: http
      host: v2.argocd.haulrest.me
  tls:
    - hosts:
        - v2.argocd.haulrest.me
      secretName: argocd-tls
